<!doctype html>
<html>

<head>
    <title>@todo - The Todo List Manager</title>
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />

    <script src="./js/TodoList.js"></script>
    <script src="./js/TodoConstants.js"></script>
    <script src="./js/TodoListController.js"></script>
    <script src="./js/TodoListItem.js"></script>
    <script src="./js/TodoListModel.js"></script>
    <script src="./js/TodoListView.js"></script>

    <!-- FOR TESTING OUR TODO LISTS -->
    <script src="./test/TodoListTester.js"></script>

    <script>
        window.onload = function () {
            window.todo = new TodoList();
            window.todo.view = new TodoListView();
            window.todo.model = new TodoListModel(window.todo.view);
            window.todo.controller = new TodoListController(window.todo.model);
            window.todoListTester = new TodoListTester();
            window.todoListTester.runTests()
        }
    </script>
</head>

<body>
    <div id="todo_home">
        <div id="home_your_lists_container">
            <h3 id="home_your_lists_heading">Your Lists</h3>
            <div id="home_your_lists_list"></div>
        </div>
        <div id="home_banner_container">
            <img id="home_banner_image" src="images/ToDoListMakerWebBanner.png" />
        </div>
        <div id="home_new_list_container">
            <button id="home_new_list_button" onclick=window.todo.controller.processNewListRequest()>Create a New To Do
                List</button>
        </div>
    </div>

    <div id="todo_list" hidden>
        <div id="list_heading" onclick=window.todo.controller.processHomeRequest()>@todo</div>
        <div id="list_details_container">
            <div id="list_details_name_container" class="text_toolbar">
                <span id="list_name_prompt">Name:</span>
                <input id="list_name_textfield" />
            </div>
            <div id="list_details_owner_container" class="text_toolbar">
                <span id="list_owner_prompt">Owner:</span>
                <input id="list_owner_textfield" />
            </div>
        </div>
        <div id="list_items_container"></div>
    </div>
    <div id="todo_item" hidden>
        <h3 id="item_heading">Item</h3>
        <div id="item_form_container">
            <div id="item_description_prompt" class="item_prompt">Description:</div><input id="item_description_textfield" class="item_input" type="input" />
            <div id="item_assigned_to_prompt" class="item_prompt">Assigned To:</div><input id="item_assigned_to_textfield" class="item_input"
                type="input" />
            <div id="item_due_date_prompt" class="item_prompt">Due Date:</div><input id="item_due_date_picker" class="item_input"
                type="date" />
            <div id="item_completed_prompt" class="item_prompt">Completed:</div><input id="item_completed_checkbox" class="item_input"
                type="checkbox" />
        </div>
        <button id="item_form_submit_button" onclick=window.todo.controller.processSubmitItemChangesRequest()>Submit</button>
        <button id="item_form_cancel_button" onclick=window.todo.controller.processCancelItemChangesRequest()>Cancel</button>
    </div>    

</body>

</html>
